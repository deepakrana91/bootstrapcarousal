<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Carousal example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style> .carousel-inner > .item > img{ width:100%; height:630px; } </style>
</head>
<body>
   <div id="carousel-example" class="carousel slide" data-ride="carousel">
  <!-- This will shows the indicator at bottom of corousel -->
  <ol id = "list-carousal" class="carousel-indicators">
    <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example" data-slide-to="1"></li>
    <li data-target="#carousel-example" data-slide-to="2"></li>
  </ol>
  
  <!-- Adding the images -->
  <div class="carousel-inner" role="listbox">

    <div class="item active">
      <img src="IMG1.png" alt="insect" style="width:100%;">
    </div>

    <div class="item">
      <img src="IMG2.png" alt="Hill station Pic" style="width:100%;" >
    </div>

    <div class="item">
      <img src="IMG3.png" alt="Hill station Pic" style="width:100%">
    </div>

    
  </div>

  <!-- carousal control-->

  <a class="left carousel-control" href="#carousel-example" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
